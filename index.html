<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtitle to Text Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Subtitle Text Converter</h1>
      <p>
        Upload your subtitle file (SRT or XML) and convert it to plain text
        without timestamps or tags.
      </p>
      <input type="file" id="fileInput" accept=".srt,.xml" />
      <button id="convertButton">Convert</button>
      <textarea
        id="outputText"
        placeholder="Converted text will appear here..."
        readonly
      ></textarea>
      <a id="downloadLink" style="display: none">Download TXT</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
